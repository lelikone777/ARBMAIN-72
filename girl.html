        .player img {
            width: 100%;
            height: 100%;
        }
        .player-timeline {
            position: absolute;
            left: 5%;
            right: 5%;
            bottom: 10px;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .player-timeline .time {
            font-size: 12px;
            /*margin-right: 20px;*/
            width: 86px;
            color: #ccc;
        }
        .player-timeline .line {
            display: flex;
            width: 65%;
        }
        .player-timeline .line .red {
            width: 10%;
            height: 3px;
            background-color: red;
        }
        .player-timeline .line .circle {
            background-color: red;
            transform: translateY(-2px);
            height: 8px;
            width: 8px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
        }
        .player-timeline .line .grey {
            width: 75%;
            height: 3px;
            /*background-color: lightslategray;*/
            background-color: #ccc;
        }
        .fullscreen {
            width: 28px;
        }
        .title {
            display: flex;
            align-items: center;
            position: absolute;
            /*top: 5%;*/
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: #232123;
        }
        .title img {
            width: 30%;
        }
        .title-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 90%;
            margin: auto;
        }
        .title img {
            /*margin-left: 20px;*/
        }
        .title-buttons {
            display: flex;
            width: 15%;
            justify-content: space-between;
            align-items: center;
        }
        .title-buttons svg {
            width: 30px;
            fill: white;
        }
        .player-gear {
            position: absolute;
            top: 22%;
            right: 6%;
            width: 5%;
        }
        .player-buttons {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -45%);
            width: 70%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .player-next, .player-prev {
            width: 6%;
        }

        .player-next svg, .player-prev svg {
            width: 100%;
            max-height: 70px;
        }
        .player-play {
            width: 15%;
        }
        .player-prev {
            transform: rotate(180deg);
        }

        .video-descr {
            position: relative;
        }
        .video-descr__title {
            padding: 10px 10px 0 10px;
            max-width: 80%;
            margin-bottom: 5px;
            color: rgb(17, 17, 17);
            font-size: 1.4em;
            font-weight: 400;
        }
